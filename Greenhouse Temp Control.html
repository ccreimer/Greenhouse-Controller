<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Temp Control</title>
</head>
<body>
    <h1>Greenhouse Temp Control</h1>
    <p>Current Temperature: {{ current_temperature }}°C</p>
    <p>Current High Setpoint: {{ high_setpoint }}°C</p>
    <p>Current Low Setpoint: {{ low_setpoint }}°C</p>
    <form method="post">
        <label for="high_setpoint">High Setpoint:</label>
        <input type="number" step="0.1" name="high_setpoint" value="{{ high_setpoint }}" required>
        <br>
        <label for="low_setpoint">Low Setpoint:</label>
        <input type="number" step="0.1" name="low_setpoint" value="{{ low_setpoint }}" required>
        <br>
        <button type="submit">Update Setpoints</button>
    </form>
</body>
</html>
